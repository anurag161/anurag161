<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <h1 class="name">Look<span class="py">Up</span></h1>
        <nav>
            <div class="left">
                <a href="#">Home</a>
            </div>
            <div class="left">
                <a href="#">About us</a>
            </div>
            <div class="left">
                <a href="#">Help</a>
            </div>
            <div class="left">
                <a href="#">Settings</a>
            </div>
        </nav>
    </header>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <p>Login</p>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                        <span>Not Registered?<a href="#" class="link signup-link">SignUp</a></span>
                    </div>
                </form>
            </div>
            <!--<div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
    
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="HTML/img/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
    
            </div>-->
        </div>

        <!--SIGN UP-->
        <div class="form signup">
            <div class="form-content">
                <p>SignUp</p>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
    
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    
                    <div class="field button-field">
                        <button>SignUp</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account?<a href="#" class="link login-link">login</a></span>
                    </div>
                </form>
            </div>
            <!--<div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Continue with Facebook</span>
                </a>
    
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="HTML/img/google.png" alt="" class="google-img">
                    <span>Continue with Google</span>
                </a>
    
            </div>-->
        </div>
    </section>

    <script src="login.js"></script>
    
    
</body>
</html>
