<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <h1 class="name">Look<span class="py">Up</span></h1>
        <nav>
            <div class="left">
                <a href="#">Home</a>
            </div>
            <div class="left">
                <a href="#">About us</a>
            </div>
            <div class="left">
                <a href="#">Help</a>
            </div>
            <div class="left">
                <a href="#">Settings</a>
            </div>
        </nav>
    </header>

    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <p>SignUp</p>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
    
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    
                    <div class="field button-field">
                        <button>SignUp</button>
                    </div>
                    <div class="form-link">
                        <span>Already have an account?<a href="login.html" class="link login-link">login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
    
</body>
</html>
